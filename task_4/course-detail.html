<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Detail - LearnHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/video.js" defer></script>
  <script src="js/progress.js" defer></script>
  <script src="js/interactivity.js" defer></script>
</head>
<body class="bg-[var(--beige)] text-[var(--dark)]">
  <header class="bg-[var(--mint)] shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">LearnHub</h1>
    <nav>
      <a href="courses.html" class="mx-2 hover:text-[var(--deep-teal)]">Courses</a>
      <a href="dashboard.html" class="mx-2 hover:text-[var(--deep-teal)]">Dashboard</a>
    </nav>
  </header>

  <main class="p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Web Development</h2>
    <video id="course-video" class="w-full mb-4 rounded" controls>
      <source src="assets/videos/intro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <p class="mb-4">Learn the basics of HTML, CSS, and JavaScript through hands-on projects.</p>
    <ul class="list-disc list-inside">
      <li>HTML Basics</li>
      <li>CSS Styling</li>
      <li>JavaScript Interactivity</li>
    </ul>
    <div id="progress-tracking" class="mt-6">
      <h3 class="text-lg font-semibold">Track Your Progress</h3>
      <progress id="course-progress" value="0" max="100" class="w-full"></progress>
      <button id="mark-complete" class="mt-2 bg-[var(--deep-teal)] text-white px-4 py-2 rounded">Mark as Complete</button>
    </div>
  </main>

  <footer class="py-6 bg-[var(--mint)] text-center text-sm text-[var(--deep-teal)]">
    Â© 2025 LearnHub. All rights reserved.
  </footer>
</body>
</html>
